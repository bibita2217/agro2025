<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leilões de Gado</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Botão de contraste */
    #botao-contraste {
      position: fixed;
      top: 50px;
      right: 10px;
      padding: 10px;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }

    .contraste {
      background-color: #000 !important;
      color: #fff !important;
    }

    .contraste img {
      filter: brightness(0.8) contrast(1.2);
    }
  </style>
</head>

<body>

  <header role="banner">
    <nav aria-label="Menu principal">
      <ul class="nav-links">
        <li><a href="#">início</a></li>
        <li><a href="#">leilões</a></li>
        <li><a href="#">como funciona</a></li>
        <li><a href="#">login</a></li>
      </ul>
    </nav>
    <h1>Leilões de gado</h1>
    <p>participe de Leilões de gado de qualidade</p>
  </header>

  <main role="main">
    <h2>Leilões ativos</h2>

    <section class="leilao" aria-labelledby="titulo-leilao">
      <img src="WhatsApp Image 2025-07-03 at 16.32.25.jpeg" 
           alt="Gado em curral durante leilão" />
      <div class="info">
        <h3 id="titulo-leilao">lote de Nelore</h3>
        <p>termina em <time datetime="PT2H15M">2h 15m</time></p>
        <p>lance atual</p>
        <p class="valor" aria-label="Valor atual do lance">5.000</p>
        <button aria-label="Dar lance no lote de Nelore">dar Lance</button>
      </div>
    </section>
  </main>

  <footer role="contentinfo">
    <p>desenvolvido por Beatriz</p>
  </footer>

</body>
</html>
