<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leilões de Gado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <nav aria-label="Menu principal">
      <ul class="navbar">
        <li><a href="#">Início</a></li>
        <li><a href="#">Leilões</a></li>
        <li><a href="#">Como funciona</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
    <div class="hero" role="banner">
      <h1>Leilões de Gado</h1>
      <p>Participe de leilões de gado de qualidade</p>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <h2>Leilões Ativos</h2>

    <section class="leilao" aria-labelledby="lote-nelore">
      <img 
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Boi_bezerro_mercado.jpg/320px-Boi_bezerro_mercado.jpg" 
        alt="Foto de um lote de gado Nelore disponível para leilão" 
        width="320" height="240">
      
      <div class="info">
        <h3 id="lote-nelore">Lote de Nelore</h3>
        <p>Termina em <time datetime="PT2H15M">2 horas e 15 minutos</time></p>
        <p>Lance atual:</p>
        <p class="valor" aria-label="Lance atual de 5 mil reais">R$ 5.000</p>
        <button type="button" aria-label="Dar lance no lote de Nelore">Dar lance</button>
      </div>
    </section>
  </main>

  <!-- Rodapé -->
  <footer role="contentinfo">
    <p>Desenvolvido por <strong>Beatriz</strong></p>
  </footer>

</body>
</html>
